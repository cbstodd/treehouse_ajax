<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flicker App</title>
  <link rel="stylesheet" href="css/flicker_app.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.1.0/octicons.min.css">
  <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Flicker App</h1>
      <p>A photo viewing applicaiton using the Flicker API</p>
    </div>

    <p>
      <div class="row">
        <ul>
          <li class="col-lg-4 col-md-4 col-sm-4">
            <button class="btn btn-default btn-lg btn-block">Cat</button>
          </li>
          <li class="col-lg-4 col-md-4 col-sm-4">
            <button class="btn btn-default btn-lg btn-block">Dog</button>
          </li>
          <li class="col-lg-4 col-md-4 col-sm-4">
            <button class="btn btn-default btn-lg btn-block">Horse</button>
          </li>
        </ul>
      </div>
    </p>

    <p>
      <ul id="photos">
        <!-- *#### output from flicker.js ####* -->
      </ul>
    </p>


  </div>
  <!-- *#### END Container ####* -->
  <script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="scripts/flicker.js" type="text/javascript" charset="utf-8"></script>
